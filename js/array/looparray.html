<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopArray</title>
</head>
<body>
    
    <!--js-->
    <script>
        var arrNegara = ["Indonesia", "Malaysia", "Brunei"];
        for (var i=0; i<=arrNegara.length-1; i++){
            alert(arrNegara[i]);
        }
    </script>
</body>
</html>
